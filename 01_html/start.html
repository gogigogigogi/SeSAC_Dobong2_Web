<!-- html5 문서로 작성하겠다는 의미 -->
<!DOCTYPE html>

<!-- html문서를 시작하겠다는 의미 -->
<html>
  <!-- head안에 html문서의 여러 정보를 담는다. -->
  <head>
    <!-- charset으로 인코딩 방식을 지정 -->
    <meta charset="UTF-8" />
    <title>html 첫번째 수업</title>
  </head>
  <body>
    <h1>안녕 html!</h1>
    <!-- style 속성으로 css 적용 -->
    <div style="background-color: red">
      div<span style="background-color: blue">span</span>
    </div>
    <span style="background-color: yellow">파란 div의 형제인 span</span>
  </body>
</html>
