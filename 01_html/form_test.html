<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문조사</title>
  </head>
  <body>
    <h3>설문조사</h3>

    <form>
      <label for="name">이름</label>
      <input id="name" type="text" />
      <br />

      <label for="email">이메일</label>
      <input id="email" type="email" placeholder="love@example.com" />
      <br />

      <h4>나이</h4>
      <label> <input type="radio" name="age" checked />10대</label>
      <label> <input type="radio" name="age" />20대</label>
      <label> <input type="radio" name="age" />30대</label>
      <label> <input type="radio" name="age" />40대</label>
      <label> <input type="radio" name="age" />50대</label>
      <label> <input type="radio" name="age" />60대 이상</label>
      <br />

      <h4>원하는 강의(복수응답가능합니다.)</h4>
      <label> <input type="checkbox" name="lecture" checked />html</label>
      <label> <input type="checkbox" name="lecture" />javascript</label>
      <label> <input type="checkbox" name="lecture" />css</label>
      <br />

      <textarea
        cols="80"
        rows="10"
        placeholder="하고 싶은 말을 써주세요 :)"
      ></textarea>
      <input type="submit" value="제출" />
    </form>
  </body>
</html>
