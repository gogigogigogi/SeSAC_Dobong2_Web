    <h2>음료설명</h2>
    <p>
      <u>아메리카노</u>는 에스프레소에 <strong>뜨거운 물을 희석</strong>시켜

    </p>
    <p>
      <u>카라멜마끼야또</u>는 라떼 <b>마키아토</b>에 <del>캐러멜 소스</del>를
      첨가해서 만든
      <em>커피</em>
    </p>
    <p>
      <u>카페라떼</u>는 에스프레소에 <strong>우유</strong>를 넣은 <i>커피</i>.
    </p>
