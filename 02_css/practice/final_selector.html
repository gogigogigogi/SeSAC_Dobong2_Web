<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>final selector</title>
    <link rel="stylesheet" href="./final_selector.css" />
  </head>
  <body>
    <h3>건의 사항을 적어주세요!</h3>
    <form>
      <textarea placeholder="건의 사항 🌹"></textarea>
      <div class="checkboxes">
        <input id="red_checkbox" type="checkbox" />
        <label for="red_checkbox">빨강</label>
        <input id="blue_checkbox" type="checkbox" />
        <label for="blue_checkbox">파랑</label>
        <input id="yellow_checkbox" type="checkbox" />
        <label for="yellow_checkbox">노랑</label>
      </div>
      <button type="submit">제출</button>
    </form>
  </body>
</html>
