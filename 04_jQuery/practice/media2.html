<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header 반응형 실습</title>
    <script
      src="https://kit.fontawesome.com/ce595d3ec6.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./media2.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <span class="logo"><i class="fa-solid fa-igloo"></i></span>
        <ul class="menu">
          <li>메뉴1</li>
          <li>메뉴2</li>
          <li>메뉴3</li>
          <li>메뉴4</li>
        </ul>
        <span class="menu-bar" onclick="openMenu();"
          ><i class="fa-solid fa-bars"></i
        ></span>
      </div>

      <ul class="small-menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
      </ul>
    </header>
    <script>
      function openMenu() {
        console.log($(".small-menu"));
        $(".small-menu").toggleClass("toggle-small-menu");
      }

      $("ul.small-menu > li").hover(
        function () {
          console.log("asd");
          $(this).addClass("hover-small-menu");
        },
        function () {
          $(this).removeClass("hover-small-menu");
        }
      );
    </script>
  </body>
</html>
