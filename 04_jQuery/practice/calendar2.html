<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jQueru CDN 불러오기 -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <style>
      .container {
        width: 800px;
      }

      h2 {
        text-align: center;
        color: green;
        font-size: 30px;
      }
      td {
        height: 100px;
        width: 100px;
        text-align: center;
        vertical-align: top;
      }

      th {
        height: 70px;
      }

      tr > td:nth-child(1) {
        color: red;
      }
      tr > th:nth-child(1),
      tr > td:nth-child(1) {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="input-container">
          <label for="date">날짜 :</label>
          <input type="text" id="date" required />
        </div>
        <div class="input-container">
          <label for="content">내용 :</label>
          <input type="text" id="content" required />
        </div>
        <button>작성</button>
      </form>

      <h2>2024년 1월</h2>
      <table align="center">
        <tr>
          <th>일</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
          <th>토</th>
        </tr>
        <tr>
          <td></td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
        </tr>
        <tr>
          <td>14</td>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
        </tr>
        <tr>
          <td>21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
        </tr>
        <tr>
          <td>28</td>
          <td>29</td>
          <td>30</td>
          <td>31</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>

    <script>
      function addSchedule(e) {
        e.preventDefault();

        let dateValue = Number($("#date").val());
        let contentValue = $("#content").val();

        if (dateValue >= 1 && dateValue <= 31) {
          $($("tr > td")[dateValue]).html(
            `<span>${dateValue}</span><p>${contentValue}</p>`
          );
        } else {
          alert("1 ~ 31일 사이 날짜를 입력해주세요");
        }
      }

      $("form").submit(addSchedule);
    </script>
  </body>
</html>
